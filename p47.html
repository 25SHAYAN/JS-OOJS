<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Dynamic methods inside class</h1>
    </center>
    <hr>
    <script>
      //  let META=Symbol(777);//built in method for dynamic can be string,number and undefined
      let META;
        class Car{
            constructor(br,mod){
              this.brand = br;
              this.model = mod;
            }
            getInfo(){
                alert("hi info");
            }

            //syntax for dynamic method 
            //[dynamic method name](){}

            [META](){
                return{brand : this.brand,model:this.model};
                //object type return(brand is key)
            }
        }
          
       let x= new Car('Mahindra',2023);
       //we passed arguments directly instead of x.brand ="mahindra...."

       console.log(x);
       x.getInfo();
       console.log(`dynamic method =`,META);
       
       console.log("RESULT =", x[META]());//ref[dynamic method name]()

     const res = x[META]();
     document.write(`<h1>res = ${res.brand} and ${res.model}</h1>`);

     console.log(typeof(x[META]()));//OBJECT
     
     console.log("getinfo() =",typeof(x.getInfo()));//undefined
    </script>
</body>
</html>
