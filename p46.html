<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Private member inside the class</h1>

    </center>
    <hr>
    <script>
        class Company{
            constructor(){
                const emp = [];//local property is array,PRIVATE MEMBER
                 

                //constructor property is func
                //SETTER METHOD
                this.addEmp = function(val){
                    emp.push(val);//to insert into array
                    return emp;
                }
                    //GETTER METHOD
                    this.getEmp = function(){
                    return emp.shift();
                }
            }
        }
        let x = new Company();
        console.log('instance x =',x);

        //PUBLIC MEMBERS TO ADD VALUES
        x.addEmp('JOHN');
        x.addEmp('SHAYAN');
        x.addEmp('RAM');
        x.addEmp('JOY');
        console.log('first =', x.addEmp());

        //public member to read values
        console.log('first =', x.getEmp());
        console.log('second =', x.getEmp());
        console.log('third =', x.getEmp());
        console.log('fourth =', x.getEmp());
    </script>
</body>
</html>
