<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center><h1>get and set methods</h1></center>
    <hr>
    <br>
    <script>
        class Car{
            constructor(){
                this.title;//constructor type variable
            }

            getTitle(){
                return this.title;
            }
            setTitle(title){
                this.title = title;
            }
        }
        let car = new Car();
       // car.title = "Mahindra Thar";
        //document.write(`<h1>${car.title}</h1>`);   //constructor property type 

        // both are correct

        car.setTitle("Maruthi");
        document.write(`<h1>${car.getTitle()}</h1>`);
    </script>
</body>
</html>
