<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h3>Object property destucture  using loop</h3>
    </center>
    <hr>

    <script>
             const user ={
            name:"Ram",
            email:"ram@gmail.com",
            mobile:"78945612302",
            age:25
        };  
        console.log(user.age);
        console.log(user['age']);//eg of declerations

        //for....in
        for (let item in user) {
           document.write(`<h3> ${item}: ${user[item]} </h3>`) ;
        }
    </script>
</body>
</html>
