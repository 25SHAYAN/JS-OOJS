<body>

    <script>
        let user = {
        'name':"Shayan",

        'getname' : function(){
            //function defining
           // document.write(`<h3>My Name is: ${this.name}</h3>`);it will show undefiend
           return this.name;
        },
        "getemail" : () =>{
            //this pointer is not accesable inside arrow function (function expression)
           document.write(`<h3>My email is: ${this.email}</h3>`);
          return this.email;
          //dont use arrow it doesnt support this keyword in fun
        },
         'address' :{
            'city' : "Bengaluru",
            'pincode' : 563738
      

            //go to console give user and get output
          //  next give user.name
         },
          getAddress : function (){
            return this.address.city + ', pin =' + this.address.pincode;
          }

        };
        document.write(`<h3> object = ${user.name}</h3>`);

      document.write(`<h3> hobbies = ${user['hobbies']}</h3>`);

        user.getname();
        user.getemail();

        document.write(`<h3> address city = ${user.address}</h3>`);
        document.write(`<h3> address zip = ${user['address']['pincode']}</h3>`);
        document.write(`<h3> address = ${user.getAddress()}</h3>`);
    </script>
