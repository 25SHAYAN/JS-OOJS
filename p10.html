<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object.assign()</h1>
    </center>
    <script>
        //it is used to merge commom properties
        var user1 = {
            name :"Rakesh",
            email :"rakesh@gmail.com"
        };
        var user2 = {
            age :23,
            email :"rakesh123@gmail.com"
            //assign property takes last value if both the keyy are same here email in o/p check
        };
        console.log('user1 =',user1);
        console.log('user2 =',user2);
      //merge the properties of an objecta,it hold last property if any commom property exists.
      var res = Object.assign(user1,user2);  
      console.log('result =',res);
    </script>
</body>
</html>
