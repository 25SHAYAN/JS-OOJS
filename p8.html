<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object methods = defineProperty(object,key,{value:xx})</h1>
    </center>
    <script>
      let user = {
          name : "ram"
      };
      //defineproperty is used to create properties of object externally

      Object.defineProperty(user,"email",{
        value: "ram@gmail.com"
      });
      console.log("user =",user);

      
      Object.defineProperty(user,"age",{
        value: "24"
      });
      console.log("user =",user);
    </script>
</body>
</html>
