<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
   <center>
    <h1>Object.freeze()</h1>
   </center> 
 
   <script>
    const user = {
   name:"Ram",
   email:"ram@gmail.com",
   age:25
}; 

Object.defineProperty(user,"mobile",{
    value:"789456123025",
    writable:true
});
console.log(`before user =`,user);

Object.freeze(user);//freeze method doesnt allow to change mobile and name propertiy if we remove it it will change

user.name = "Naveen";
user.mobile = "78564202588";

console.log('after freeze =',user);
</script> 
</body>
</html>
