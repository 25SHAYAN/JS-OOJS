    <center>
        <h1>CLASS ES-6</h1>
        <p>Parameterised class</p>

    <hr>

    <script>
        //function A(a,b) like this

        class Sum{
            constructor(x,z){
               this.a =x;
               this.b = z;
            }
       calculate(){
        return this.a + this.b;
       }
        }
        let s = new Sum(12,44);
        let s1 = new Sum(20,30);//another one

        document.write(`<h3> Sum = ${s.calculate()}</h3>`);
        document.write(`<h3> Sum1 = ${s1.calculate()}</h3>`);

    </script>
