<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>write protect the values</h1>
    </center>
    <script>
        var user ={};

        Object.defineProperties(user,{
            name:{
            value:'Shayan',
            writable:true  
            //true -> writable,false -> readable(write protect) (default)
        },
        email: {
            value:"shayan@25gmail.com",
            writable:false
        },
        mobile: {
            value: "5479962155",
            writable:true
        }
    });

        console.log('before user = ',user );
  
  user.name = 'Raj';
  user.email = "raj@gmail.com";
  user.mobile = "546899145";

        console.log('After user =',user);

        document.write(`<h1> name = ${user.name} </h1>`);
        document.write(`<h1> email = ${user.email} </h1>`);
        document.write(`<h1> mobile = ${user.mobile} </h1>`);
    </script>
</body>
</html>
