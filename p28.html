<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>CLASS ES-6</h1>
    </center>
    <hr>

    <h3>CLASS SYNTAX CONTAINS TWO COMPONENTS</h3>
    <ol>
        <li>class Declarations</li>
        <li>Class Expressions</li>
    </ol>
    <hr>
    <script>
        document.write(`<h1>Class Declarations</h1>`);
        class User{
            //built in method
            constructor(){
                this.name = "Raju";
                this.email = "raju@gmail.com";
                document.write(`<h1>Constructor method</h1>`);
            }
            //method(user defiend)
            display(){
                document.write(`<h1>name is ${this.name} </h1>`);    //we called constructor property in methods
                let x =100;//extra understanding
                document.write(`<h1>x value is ${x} </h1>`); //local variable in class
            }

            print(){
                document.write(`<h1>email is ${this.email} </h1>`);   
            }
        }
        let x = new User();
        console.log('x = ',x);

        document.write(`<h1>name = ${x.name} </h1>`); 
        document.write(`<h1>email = ${x.email} </h1>`);

        document.write("<hr>");
        
        x.display();
        document.write("<hr>");
        x.print();
    </script>
</body>
</html>
