<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object methods</h1>
    </center>

    <script>
        //object constructor
        //object.create -> copy or clone one object prototype in another object

        const user = {
            name :"Raj",
            email:"raj@gmail.com",
            mobile:795846858,
            age:25
        };
        console.log("user =",user);

        let user1 = Object.create(user);
        //to clone or copy the properties of one object to other we use create
        console.log("user1 =",user1);
        //go to console and give user1.name or mobile u will get it
    </script>
</body>
</html>
