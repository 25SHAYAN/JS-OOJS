<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object based inheritance (inheritance chain)</h1>
    </center>
    <hr>
    <script>
        let user = {
            name : "raju",
            email : "raju@gmail.com"
        };

        let user1 = Object.create(user,{
            //clonning//inheritance user1 is child
            mobile: {
                value: "7894562031",
            },
            age :{
                value:23
            }
        });//console: user1 

        let user2 = Object.create(user1,{
            courses: {
                value: "javascript",
            },
            duration :{
                value:"1.3 month"
            }
        });//console:user2//it will get the local, user1 properties also

        console.log("user2 =",user2);

        document.write(`<h3> ${user2.name}</h3>`);
        document.write(`<h3> ${user2.email}</h3>`);
        document.write(`<h3> ${user2.mobile}</h3>`);
        document.write(`<h3> ${user2.age}</h3>`);
        document.write(`<h3> ${user2.courses}</h3>`);
        document.write(`<h3> ${user2.duration}</h3>`);

    </script>
</body>
</html>
